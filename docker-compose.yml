services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    tty: true
    stdin_open: true
    environment:
      POSTGRES_DB: boligbirding
      POSTGRES_USER: bolig
      POSTGRES_PASSWORD: secret
      TZ: Europe/Copenhagen
    volumes:
      - postgres-data:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bolig -d boligbirding"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  backend:
    build: ./server
    restart: unless-stopped
    tty: true
    stdin_open: true
    env_file:
      - .env
    environment:
      TZ: Europe/Copenhagen
      DATABASE_URL: postgresql+asyncpg://bolig:secret@postgres:5432/boligbirding
    volumes:
      - ./server:/app
      - ./web:/app/web:ro
    ports:
      - "8004:8000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/', timeout=3)\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data: