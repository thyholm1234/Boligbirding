version: "3.9"
services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: boligbirding
      POSTGRES_USER: bolig
      POSTGRES_PASSWORD: secret
      TZ: Europe/Copenhagen
    volumes:
      - postgres-data:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bolig -d boligbirding"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  backend:
    build: ./server
    restart: unless-stopped
    env_file:
      - .env
    environment:
      TZ: Europe/Copenhagen
      DATABASE_URL: postgresql+asyncpg://bolig:secret@postgres:5432/boligbirding
    volumes:
      - ./server:/app
      - ./web:/app/web:ro
    ports:
      - "8004:8000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data: