<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Observationer</title>
  <link rel="stylesheet" href="style.css?v=1.8.17">
</head>
<body>
  <h1>Observationer</h1>

  <div class="card profile-card">
    <div class="profile-toolbar">
      <input id="obs-search" type="text" placeholder="Søg art..." />
      <span id="obs-count" class="muted"></span>
    </div>

    <div class="profile-table-wrap">
      <table class="profile-table">
        <thead>
          <tr>
            <th>Artnr.</th>
            <th>Navn</th>
            <th>Latin</th>
            <th class="text-right">Observationer</th>
            <th class="text-right">Individer</th>
          </tr>
        </thead>
        <tbody id="obs-table-body"></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="./observationer.js?v=1.8.17"></script>
</body>
</html>
