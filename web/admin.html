<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin</title>
    <link rel="stylesheet" href="style.css?v=1.10.21">
    <script type="module">
        import { renderNavbar, initNavbar, initMobileNavbar } from './navbar.js';
        renderNavbar();
        initNavbar();
        initMobileNavbar();
    </script>
</head>
<body>
    <!-- Fjern <div id="navbar"></div> hvis den findes, da navbaren nu indsættes via JS -->
    <div id="adminLogin"></div>
    <div id="admin-content" style="display:none;">
        <form id="addForm" style="margin-bottom:1em; margin-left:0; margin-right:auto; max-width:420px;">
            <input type="text" id="addKode" placeholder="Ny obserkode" required>
            <button>Tilføj</button>
        </form>
        <form id="yearForm" style="margin-top:2em; margin-left:0; margin-right:auto; max-width:420px;">
            <input type="number" id="syncYear" min="2020" max="2100" placeholder="År">
            <button>Sæt år</button>
        </form>
        <form id="filterForm" style="margin-top:2em; margin-left:0; margin-right:auto; max-width:420px;">
            <input type="text" id="globalFilter" placeholder="Globalt matrikel-filter">
            <button>Gem filter</button>
        </form>
        <button id="syncAllBtn" style="margin-top:1em;">Sync alle</button>
        <button id="updateLokationerBtn" style="margin-top:1em;">Sync kommune-lokationer</button>
        <div id="updateLokationerStatus" style="margin-top:0.4em;"></div>
        <button id="adminLogout" style="margin-top:1em;">Log ud</button>
        <div id="obserkodeList"></div>
        <div id="gruppeList" style="margin-top:2em;"></div>
    </div>
    <div id="adminUserModal">
        <div>
            <h3>Rediger bruger</h3>
            <div id="adminUserModalKode" class="muted" style="margin-bottom:0.8em;"></div>
            <form id="adminUserForm">
                <label for="adminUserNavn"><b>Navn</b></label>
                <input type="text" id="adminUserNavn" required style="width:100%;margin-bottom:0.8em;">

                <label for="adminUserAfdeling"><b>Lokalafdeling</b></label>
                <select id="adminUserAfdeling" style="width:100%;margin-bottom:0.8em;"></select>

                <label for="adminUserKommune"><b>Kommune</b></label>
                <select id="adminUserKommune" style="width:100%;margin-bottom:0.8em;"></select>

                <div style="margin-top:1em;display:flex;gap:0.6em;flex-wrap:wrap;">
                    <button type="submit" id="adminUserSave">Gem</button>
                    <button type="button" id="adminUserCancel">Annuller</button>
                </div>
            </form>
            <div id="adminUserStatus" class="muted" style="margin-top:0.8em;"></div>
        </div>
    </div>
    <script src="admin.js?v=1.10.21"></script>
</body>
</html>
