<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="style.css?v=1.10.19">
  <style>
    .user-card {
  border: 1px solid #ccc;
  border-radius: 12px;
  padding: 1.2em 1em;
  margin-bottom: 1.2em;
  cursor: pointer;
  background: #f8f9fa;
  transition: background 0.15s, box-shadow 0.15s;
  touch-action: manipulation;
  min-height: 56px;
  box-shadow: 0 1px 2px rgba(0,0,0,0.03);
  user-select: none;
}
.user-card:hover,
.user-card:active {
  background: #e0f7fa;
  box-shadow: 0 2px 8px rgba(0,0,0,0.07);
}
@media (pointer: coarse) {
  .user-card {
    /* Ekstra padding på touch-enheder */
    padding: 1.5em 1.2em;
    font-size: 1.08em;
  }
  .user-card:active {
    background: #b2ebf2;
  }
}
    .firsts-list { margin:1em 0 2em 1em; padding-left:0; }
    .firsts-list li { margin-bottom:0.3em; }
    .modal-bg { position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); display:flex; align-items:center; justify-content:center; z-index:1000; }
    .modal { background:#fff; border-radius:10px; padding:2em; max-width:400px; width:90vw; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js?v=1.10.19"></script>
</head>
<body>
  
  <h1 id="page-title">Scoreboard</h1>
  <div id="main"></div>
  <div id="scoreboard-trend"></div>
  <div id="scoreboard-blockers"></div>
  <div id="scoreboard-matrix"></div>


  <div id="modal-bg" class="modal-bg" style="display:none;">
    <div class="modal">
      <button id="close-modal" style="float:right;">Luk</button>
      <h3 id="modal-title"></h3>
      <ul id="modal-list" class="firsts-list"></ul>
    </div>
  </div>

  <script type="module" src="./scoreboard.js?v=1.10.19"></script>
</body>
</html>
