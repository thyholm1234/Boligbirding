<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Statistik</title>
  <link rel="stylesheet" href="style.css?v=1.8.17">
  <script src="https://cdn.jsdelivr.net/npm/chart.js?v=1.8.17"></script>
</head>
<body>
  <div id="search-container" class="card" style="margin-bottom: 1em;">
    <h3>Søg efter observatør</h3>
    <div style="display: flex; gap: 0.5em;">
      <input type="text" id="obserkode-input" placeholder="Skriv obserkode..." style="flex: 1; padding: 0.5em; border: 1px solid var(--border); border-radius: 0.25em;">
      <button id="search-btn" style="padding: 0.5em 1em; background: var(--primary); color: white; border: none; border-radius: 0.25em; cursor: pointer;">Søg</button>
    </div>
  </div>

  <div id="statistics-content">
    <h1>Statistik</h1>
    <div id="profile-header" class="card profile-card"></div>

  <div class="profile-chart-stack">
    <div class="card profile-card">
      <h3>Arter pr. år</h3>
      <div class="chart-wrap">
        <canvas id="chart-global" height="200"></canvas>
      </div>
    </div>
    <div class="card profile-card" id="year-card">
      <h3>DK årsarter</h3>
      <div id="year-list"></div>
    </div>
    <div class="card profile-card">
      <h3>Matrikelarter pr. år</h3>
      <div class="chart-wrap">
        <canvas id="chart-matrikel" height="200"></canvas>
      </div>
    </div>
    <div class="card profile-card" id="matrikel-year-card">
      <h3>Matrikel årsarter</h3>
      <div id="matrikel-year-list"></div>
    </div>
    <div class="card profile-card">
      <h3>Observationer pr. år</h3>
      <div class="chart-wrap">
        <canvas id="chart-obs" height="200"></canvas>
      </div>
    </div>
  </div>
  </div>

  <script type="module" src="./statistik.js?v=1.8.17"></script>
</body>
</html>
