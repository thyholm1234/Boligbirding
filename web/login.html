<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boligbirding Login</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#2b7a78" />
  <link rel="icon" href="/icons/icon-192.png" sizes="192x192">
  <link rel="stylesheet" href="style.css?v=1.8.1">
  <style>
    body {
      background: #f4f8f9;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .login-container {
      max-width: 360px;
      margin: 60px auto;
      padding: 2.2em 2em 1.7em 2em;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(43,122,120,0.10), 0 1.5px 6px rgba(0,0,0,0.04);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-container h2 {
      margin-bottom: 0.7em;
      color: #2b7a78;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .login-desc {
      margin-bottom: 1.2em;
      color: #4a5a5a;
      font-size: 1.08em;
      text-align: center;
      line-height: 1.5;
    }
    .login-desc a {
      color: #2b7a78;
      text-decoration: underline;
      font-weight: 500;
    }
    .login-form label {
      display: block;
      margin-bottom: 0.7em;
      font-size: 1.04em;
      color: #355c5b;
      font-weight: 500;
    }
    .login-form input {
      width: 100%;
      padding: 0.55em 0.9em;
      margin-top: 0.2em;
      margin-bottom: 0.2em;
      border: 1px solid #b2dfdb;
      border-radius: 7px;
      font-size: 1.07em;
      background: #f8f9fa;
      transition: border 0.15s;
    }
    .login-form input:focus {
      border: 1.5px solid #2b7a78;
      outline: none;
      background: #e0f7fa;
    }
    .login-form button {
      width: 100%;
      margin-top: 0.7em;
      padding: 0.7em 0;
      font-size: 1.13em;
      border-radius: 8px;
      border: none;
      background: #2b7a78;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      cursor: pointer;
      transition: background 0.15s;
    }
    .login-form button:hover, .login-form button:focus {
      background: #22605e;
    }
    .login-footer {
      margin-top: 1.4em;
      color: #7a8a8a;
      font-size: 0.98em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div class="login-desc">
      Brug dit <b>DOFbasen-login</b> (obserkode og adgangskode) for at logge ind.<br>
      <a href="https://dofbasen.dk/opretmig.php" target="_blank">Opret bruger her</a>
    </div>
    <form id="loginForm" class="login-form" autocomplete="on">
      <label>
        Obserkode:
        <input type="text" id="obserkode" autocomplete="username" required autofocus>
      </label>
      <label>
        Adgangskode:
        <input type="password" id="adgangskode" autocomplete="current-password" required>
      </label>
      <button type="submit">Login</button>
    </form>
    <div class="login-footer">
      Har du glemt din adgangskode? <a href="https://dofbasen.dk/reminder.php" target="_blank" style="color:#2b7a78;">Gendan her</a>
    </div>
    <script>
    document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        const obserkode = document.getElementById('obserkode').value.trim();
        const adgangskode = document.getElementById('adgangskode').value;
        const btn = this.querySelector('button');
        btn.disabled = true;
        btn.textContent = "Logger ind...";
        try {
          const res = await fetch('/api/validate-login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ obserkode, adgangskode })
          });
          const data = await res.json();
          if (data.ok) {
              // Hent brugerpræferencer og tjek lokalafdeling
              const prefsRes = await fetch('/api/get_userprefs', { credentials: 'include' });
              const prefs = await prefsRes.json();
              if (prefs.lokalafdeling) {
                  window.location.href = "/index.html";
              } else {
                  window.location.href = "/settings.html";
              }
          } else {
              btn.textContent = "Login";
              btn.disabled = false;
              alert(data.error || "Login fejlede");
          }
        } catch (err) {
          btn.textContent = "Login";
          btn.disabled = false;
          alert("Der opstod en fejl ved login.");
        }
    };
    </script>
  </div>
  <script>
    // Registrér service worker når siden er loadet
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js?v=1.8.1')
          .then(reg => console.log('Service Worker registreret:', reg.scope))
          .catch(err => console.error('SW registrering fejlede:', err));
      });
    }
  </script>
</body>
</html>
