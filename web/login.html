<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Boligbirding Login</title>
  <link rel="stylesheet" href="style.css?v=1.3.0">
</head>
<body>
  <div style="max-width:340px;margin:60px auto;padding:2em 2em 1.5em 2em;background:var(--card-bg);border-radius:12px;box-shadow:var(--card-shadow)">
    <h2>Login</h2>
        <form id="loginForm">
        <label>Obserkode: <input type="text" id="obserkode" required></label><br>
        <label>Adgangskode: <input type="password" id="adgangskode" required></label><br>
        <button type="submit">Login</button>
        </form>
        <script>
        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            const obserkode = document.getElementById('obserkode').value.trim();
            const adgangskode = document.getElementById('adgangskode').value;
            const res = await fetch('/api/validate-login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ obserkode, adgangskode })
            });
            const data = await res.json();
            if (data.ok) {
                // Hent brugerpræferencer og vent på svar
                await fetch('/api/get_userprefs', { credentials: 'include' });
                window.location.href = "/settings.html";
            } else {
                alert(data.error || "Login fejlede");
            }
        };
        </script>
</body>
</html>
